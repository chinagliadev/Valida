<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card mb-3" style="max-width: 670px;">
            <div class="row justify-content-center g-0">

                <div class="col-8">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h1>Cadastro de Usuário</h1>
                                <p>Crie sua conta em nossa comunidade !!!
                                </p>
                            </div>
                        </div>
                        <div class="row flex-column">
                            <div class="col-12">
                                <form action="spoiler.html" method="get" id="form" class="row">

                                    <div class="mb-3 col-12">
                                        <div class="form-group left-inner-addon">
                                            <i class="bi bi-person"></i>
                                            <input type="text" class="form-control" placeholder="NOME COMPLETO"
                                                name="nome" id="nome" minlength="3" maxlength="100"
                                                onblur="fnValidarNome()">
                                            <span id="mensagem-erro-nome"></span>

                                        </div>
                                    </div>
                                    <div class="mb-3 col-12">
                                        <div class="form-group left-inner-addon">
                                            <i class="bi bi-envelope-at"></i>
                                            <input type="text" class="form-control" id="email" name="email"
                                                placeholder="EMAIL COMPLETO" onblur="fnVerificarEmail()" />
                                            <span id="mensagem-erro-email"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3 col-6">
                                        <div class="form-group left-inner-addon">
                                            <i class="bi bi-lock"></i>
                                            <input type="password" class="form-control" id="senha" name="senha"
                                                placeholder="SENHA" onblur="fnValidarSenha()">
                                            <span id="erro-senha"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3 col-6">
                                        <div class="form-group left-inner-addon">
                                            <i class="bi bi-lock-fill"></i>
                                            <input type="password" class="form-control" id="confirmar_senha"
                                                name="confirmar_senha" placeholder="CONFIRMAR SENHA" onblur="fnValidarConfirmarSenha()">
                                            <span id="mensagem-erro-confirmar-senha"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3 col-8">
                                        <div class="form-group left-inner-addon">
                                            <i class="bi bi-geo-alt"></i>
                                            <input type="text" class="form-control" id="telefone" name="telefone"
                                                placeholder="(XX) XXXXX-XXXX" onblur="fnValidarTelefone()">
                                            <span id="mensagem-erro-telefone"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3 col-8">
                                        <div class="form-group left-inner-addon">
                                            <i class="bi bi-geo-alt"></i>
                                            <input type="text" class="form-control" id="cidade" name="cidade"
                                                placeholder="CIDADE" onblur="fnvalidarCidade()">
                                            <span id="mensagem-cidade"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3 col-4">
                                        <div class="form-group left-inner-addon">
                                            <i class="bi bi-geo-alt-fill"></i>
                                            <input type="text" class="form-control" id="estado" name="estado"
                                                placeholder="ESTADO" onblur="fnValidarEstado()">
                                            <span id="mensagem-estado"></span>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="validacao.js"></script>


</body>

</html>
